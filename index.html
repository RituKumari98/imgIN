<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgIN - Image Scraping Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar">
                <nav>
                  <div class="logo-text">imgIN</div>
                  <input type="checkbox" id="check">
                  <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                  </label>
                  <ul class="flex flex-col md:flex-row">
                    <li>
                      <i class="fa-solid fa-house" style="filter:invert(1)"></i>
                      <a class="active" href="/imgIN/index.html">Home</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-circle-info" style="filter:invert(1)"></i>
                      <a href="#about">About</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-list" style="filter:invert(1)"></i>
                      <a href="#services">Services</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-at" style="filter:invert(1)"></i>
                      <a href="/imgIN/contactus.html">Contact Us</a>
                    </li>
                  </ul>
                </nav>
              </div>
              
          
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Enter your search term..." class="search-bar">
            <button class="generate-button">Generate</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 imgIN. All rights reserved.</p>
    </footer>
</body>
</html>

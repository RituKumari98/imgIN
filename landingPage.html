<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgIN - AI image Generator</title>
    <link rel="stylesheet" href="landingPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="logo">
          <a href="#">
            <img src="images/logo.png" alt="imgIN Logo" class="logo-img" />
          </a>
          <p>imgIN</p>
        </ul>

        <ul class="menu-links">
          <li>
            <a href="#"
              ><lord-icon
                src="https://cdn.lordicon.com/wmwqvixz.json"
                trigger="hover"
                colors="primary:#ffffff"
                style="width: 20px; height: 20px; padding-top: 4px">
              </lord-icon>
              Home</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./images/key.png" alt="" height="20px" width="20px" />
              Features</a
            >
          </li>
          <li>
            <a href="#"
              ><lord-icon
                src="https://cdn.lordicon.com/jnzhohhs.json"
                trigger="hover"
                colors="primary:#ffffff"
                style="width: 20px; height: 20px; padding-top: 4px">
              </lord-icon>
              About
            </a>
          </li>
          <li>
            <a href="#"
              ><lord-icon
                src="https://cdn.lordicon.com/srsgifqc.json"
                trigger="hover"
                colors="primary:#ffffff"
                style="width: 20px; height: 20px; padding-top: 4px">
              </lord-icon>
              Contact Us</a
            >
          </li>
          <span id="close-menu-btn" class="material-symbols-outlined"
            >close</span
          >
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="img-generator-sec">
      <div class="content">
        <h1>
          Transforming Ideas into Reality: AI Image Generation at Your
          Fingertips
        </h1>
        <form action="#" class="search-form">
          <input
            type="text"
            placeholder="Enter text to generate stunning images with AI..." />
          <button class="generate-btn" type="sumbit">Generate</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <ul class="menu-links">
        <!-- <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About </a></li>
        <li><a href="#">Contact Us</a></li> -->
      </ul>
    </footer>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      hamburgerBtn.addEventListener("click", () =>
        header.classList.toggle("show-mobile-menu")
      );

      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
  </body>
</html>
